{% extends "layout.html" %}

{% block title %}RPS Game{% endblock %}

{% block content %}
<div class="card shadow game-card text-center">
  <div class="card-body">
    <h2 class="card-title mb-3">Rock - Paper - Scissors</h2>

    <div class="mb-3">
      <label for="mode" class="form-label">AI Mode:</label>
      <select id="mode" class="form-select w-50 mx-auto">
        <option value="random">Random AI</option>
        <option value="learning">Learning AI</option>
      </select>
    </div>

    <p class="text-muted">Choose your move:</p>
    <div class="d-flex justify-content-around mb-4">
      <button class="btn btn-outline-primary btn-choice" onclick="play('rock')">✊ Rock</button>
      <button class="btn btn-outline-success btn-choice" onclick="play('paper')">✋ Paper</button>
      <button class="btn btn-outline-danger btn-choice" onclick="play('scissors')">✌️ Scissors</button>
    </div>

    <div id="gameOutput" class="result"></div>
    <div id="scoreBoard" class="mt-3"></div>
  </div>
</div>
{% endblock %}
